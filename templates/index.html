{% extends "layout.html" %}

{% block title %}
    Courses
{% endblock %}

{% block body %}
    <h1>Courses Overview</h1>

    <form action="{{ url_for('schedules') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for course in courses %}
                    <option value="{{ course.course_id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
{% endblock %}
